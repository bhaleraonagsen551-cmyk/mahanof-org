<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nursing Officer's Foundation, Maharashtra State</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.23/jspdf.plugin.autotable.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Merriweather:wght@400;700&family=Montserrat:wght@400;700&family=Noto+Serif:wght@400;700&family=Poppins:wght@500;700&family=Roboto+Slab:wght@400;700&display=swap" rel="stylesheet">
    <style>
      /* Custom scrollbar for better aesthetics */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #e0f2fe; /* sky-100 */
      }
      ::-webkit-scrollbar-thumb {
        background: var(--primary-color, #f97316); /* default orange-500 */
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: var(--primary-hover-color, #ea580c); /* default orange-600 */
      }
      
      /* Dynamic theme classes */
      body {
        font-family: var(--body-font, sans-serif);
      }
      h1, h2, h3, h4, h5, h6 {
        font-family: var(--heading-font, sans-serif);
      }
      .bg-primary { background-color: var(--primary-color); }
      .text-primary { color: var(--primary-color); }
      .hover\:bg-primary-hover:hover { background-color: var(--primary-hover-color); }
      .border-primary { border-color: var(--primary-color); }
      .focus\:border-primary:focus { border-color: var(--primary-color); }
      .focus\:ring-primary:focus { --tw-ring-color: var(--primary-color); }
      .text-secondary { color: var(--secondary-color); }
      .bg-secondary-light { background-color: var(--secondary-light-color); }

      /* Sidebar specific theming */
      .sidebar-active {
        background-color: var(--primary-light-color);
        color: var(--primary-color);
        border-right: 4px solid var(--primary-color);
      }

      /* Animation for confirmation toast */
      @keyframes fade-in-down {
          0% {
              opacity: 0;
              transform: translateY(-20px);
          }
          100% {
              opacity: 1;
              transform: translateY(0);
          }
      }
      .animate-fade-in-down {
          animation: fade-in-down 0.5s ease-out forwards;
      }

      /* Custom background for data entry fields for better visibility */
      input:not([type="button"]):not([type="submit"]):not([type="reset"]):not([type="checkbox"]):not([type="radio"]):not([type="range"]):not([type="file"]),
      textarea,
      select {
        background-color: #f0f9ff !important; /* sky-50 from Tailwind CSS */
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body class="bg-gray-50 text-gray-800">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
